<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <center><h3 style="color:red">{{ error }}</h3></center>
 <center><h3 style="color:green">{{ success }} <a href="{% url 'home' %}">HOME</a></h3></center>
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  {% if not request.path == '/login_admin/' %}
                  <h2 class="text-center">Forgot Password?</h2>
                  {% endif %}
                  <p>You can reset your password here. You will get message to registered mobile number</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">{% csrf_token %}
    
                      <div class="form-group">
                        Faculty
                        <input type="radio" name="faculty">Yes</input>
                          <hr>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="phone" placeholder="Enter your user ID" class="form-control"  type="phone">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
<style>
    .form-gap {
    padding-top: 70px;
    }
</style>
